<!--
Standard for HTML.
Start with the <!doctype html> doctype.
--><!doctype html><!--
Identifies the page as AMP content.
Contain a top-level <html ⚡> tag
(<html amp> is accepted as well).
--><html ⚡><!--
Optional in HTML but not in AMP.
Contain <head> and <body> tags.
--><head><!--
    Identifies the encoding for the page.
    Contain a <meta charset="utf-8"> tag as the first child of their <head> tag.
    --><meta charset="utf-8"><!--
    Includes and loads the AMP JS library.
    Contain a <script async src="https://cdn.ampproject.org/v0.js"></script> tag as the second child of their <head> tag.
    --><script async src="https://cdn.ampproject.org/v0.js"></script><!-- A normal HTML title tag--><title>Hello AMP world</title><!--
    Points to the regular HTML version of the AMP HTML document or to itself if no such HTML version exists
    Contain a <link rel="canonical" href="$SOME_URL"> tag inside their <head>.
    --><link rel="canonical" href="http://localhost/Amp_Tutorials/test.html"><!--
    Specifies a responsive viewport.
    Contain a <meta name="viewport" content="width=device-width,minimum-scale=1"> tag inside their <head> tag. It's also recommended to include initial-scale=1.
    --><meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1"><!--
    CSS boilerplate to initially hide the content until AMP JS is loaded
    Contain the AMP boilerplate code in their <head> tag.
    --><style amp-boilerplate>body {-webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;-moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;-ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;animation: -amp-start 8s steps(1, end) 0s 1 normal both}  @-webkit-keyframes -amp-start { from {visibility: hidden} to {visibility: visible} }  @-moz-keyframes -amp-start { from {visibility: hidden} to {visibility: visible} }  @-ms-keyframes -amp-start { from {visibility: hidden} to {visibility: visible} }  @-o-keyframes -amp-start { from {visibility: hidden} to {visibility: visible} }  @keyframes -amp-start { from {visibility: hidden} to {visibility: visible} }</style><noscript><style amp-boilerplate>body {-webkit-animation: none;-moz-animation: none;-ms-animation: none;animation: none}</style></noscript><!--To style elements on your AMP page, add CSS to an inline stylesheet named <style amp-custom> in the <head> of your document--><style amp-custom>amp-img {margin: 0.5em;}  body {max-width: 900px;}</style>
    <!-- this script is required for amp-youtube and must be in the <head> section  -->
    <script async custom-element="amp-youtube" src="https://cdn.ampproject.org/v0/amp-youtube-0.1.js"></script>
</head>
<body>
<h1>Hello AMP World!</h1>
<!--img tag is Replaced with amp-img.Please note: <img> is a Void Element according to HTML5, so it does not have an end tag. However, <amp-img> does have an end tag </amp-img>.-->
<amp-img src="https://www.ampproject.org/examples/images/amp.jpg" width="900" height="508" layout="responsive"></amp-img>
<!--Include a youtube video in your page using the amp-youtube element-->
<amp-youtube data-videoid="9Cfxm7cikMY" layout="responsive" width="480" height="270">

</amp-youtube>
</body>
</html>
